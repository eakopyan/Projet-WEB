<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'blog/static/blog/css/accueil_user.css'%}" />
        <title>REALIVENTS</title>
    </head>

    <body>
        <h1>Mon profil</h1>

        <div class = "button">
          <a href="http://localhost:8000/admin" >Créer un nouvel événement</a>
          <a href="http://localhost:8000/blog" >Consulter mes événements</a>
        </div>
        
        
        <form id = "recherche" name="Recherche" onSubmit="return Rechercher(this.mot.value);">
            <input class = "champ" name="mot" type="text" size=20 onChange="n = 0;" placeholder="Entrez le nom de l'événement ici"/>
            <input class="bouton" type="button" value=" " />
            <input type="submit" value="Rechercher">
        </form>
            
        <script>
            var searchbar = document.getElementById('recherche');

            searchbar.onclick = function() {
            };
            
            var NS4 = (document.layers);
            var IE4 = (document.all);
            var win = window;
            var n = 0;
            function Rechercher(str) {
                var txt, i, found;
                if (str == "")
                    return false;
                if (NS4) {
                    if (!win.find(str))
                        while(win.find(str, false, true))
                            n++;
                    else
                        n++;
                // Si le mot n'a pas été trouvé (Netscape)
                if (n == 0)
                    alert("Cet événement n'existe pas.");
                }
                
                if (IE4) {
                    txt = win.document.body.createTextRange();
                    for (i = 0; i <= n && (found = txt.findText(str)) != false; i++) {
                        txt.moveStart("character", 1);
                        txt.moveEnd("textedit");
                    }
                    if (found) {
                        txt.moveStart("character", -1);
                        txt.findText(str);
                        txt.select();
                        txt.scrollIntoView();
                        n++;
                    }
                    else {
                        if (n > 0) {
                            n = 0;
                            Rechercher(str);
                        }
                    // Si le mot n'a pas été trouvé (Explorer)
                    else
                        alert("Cet événement n'existe pas.");
                    }
                }
                return false;
            }
            </script>


    </body>
</html>
